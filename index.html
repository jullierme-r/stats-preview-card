<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Stats preview card component</title>
</head>

<body>
  <main class="container">
    <section class="image">
      <picture>
        <source media="(max-width: 970px)" srcset="./images/image-header-mobile.jpg" type="image/jpg">
        <img src="./images/image-header-desktop.jpg" alt="data analytics">
      </picture>
    </section>
    <section class="text-content">
      <div class="text-area">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="stats-block">
        <div class="stats">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="stats">
          <h2>314 </h2>
          <p>templates</p>
        </div>
        <div class="stats">
          <h2>12m+</h2>
          <p>queries</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jullierme R Gomes</a>.
    </div>
  </footer>
</body>
